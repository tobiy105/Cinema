<head>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
    <body>
        <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js" data-cfasync="false"></script>
        <script>
        window.cookieconsent.initialise({
          "palette": {
            "popup": {
              "background": "#edeff5",
              "text": "#838391"
            },
            "button": {
              "background": "#4b81e8"
            }
          },
          "theme": "classic"
        });
        </script>
    </body>
</head>
{% extends 'layout.html' %}
{% block content %}
{% include 'navbar.html' %}
<div class="container">
    <div class="row">

        {% for movie in movies %}
      <div class="col-md-3 mt-4">
        <div class="card">
            <img src="{{movie.image}}" height="360" class="card-img-top" alt="{{movie.title}}" width="200">
            <div class="card-body">

              <h5 class="text-center">{{movie.title}}</h5>

            </div>
            <div class="card-footer">
                <a href="{{url_for('single_page',id=movie.id)}}" class="float-md-none btn btn-sm btn-primary">Times & Tickets</a>

            </div>
        </div>
      </div>
        {% endfor %}
      </div>



    </div>
</div>
{% endblock content %}
