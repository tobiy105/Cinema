{% extends 'layout.html' %}
{% block content %}
{% include 'navbar.html' %}
<!---============== END OF NAV BAR ==================-->

<div class="container mt-5">
    <div class="row">

        <div class="col-md-6">
            <h4>Ticket name: {{ticket.title}} </h4>
            <hr>
            <p>Ticket price: Â£{{ticket.price}}</p>
            <hr>
            {% if ticket.discount > 0 %}
            <p>Discount: {{ticket.discount}} % </p>
            {% endif %}
            <hr>
            <b>Ticket description</b>
            <p>{{ticket.genres}}</p>
            <form action="{{url_for('AddBasket')}}" method="post">
                <input type="hidden" name="ticket_id" value="{{ticket.id}}">
                <button type="submit" class="btn btn-sm btn-warning">Add to Cart</button>
                <label for="quantity">Quantity: </label>
                <input type="number" name="quantity" value="1" min="1" max="{{ticket.stock}}">


            </form>

        </div>
    </div>
    <hr>


</div>

<script>
   var b_image = document.getElementById('b_image');
   var s_image = document.getElementById('s_image').getElementsByTagName('img');
    for(var i = 0; i < s_image.length; i++){

        s_image[i].addEventListener('click', full_image);
    }
    function full_image(){
        var ImageSRC = this.getAttribute('src');
        b_image.innerHTML = "<img src=" + ImageSRC + " width='400' height='400'>";
    }
</script>
{% endblock content %}
