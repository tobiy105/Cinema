
{% extends "layout.html" %}
{% block content %}
<html>
  <body>
  <div class="container">
    <div class="row">
        <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="text-center bg-info p-2 h4">{{ title }}</div>
                {% from "_formhelpers.html" import render_field %}
                {% include '_messages.html' %}
                <form method=post>
                    {{form.csrf_token}}
                <div>
                    <label for="movie">Select a Movie</label>
                    <select name="movie" id="movie" class="form-control" required>
                    {% if getscreen %}
                      <option value="{{getscreen.movie_id}}" style="display: none;">{{getscreen.movie.title}}</option>
                      {% for movie in movies %}
                      <option value="{{movie.id}}">{{movie.title}}</option>
                      {% endfor %}
                     {% else %}
                     <option value=""> Select A Movie</option>
                     {% for movie in movies %}
                     <option value="{{movie.id}}">{{movie.title}}</option>
                     {% endfor %}
                     {% endif %}
                    </select>
                </div>
                <p><input type="submit" value="Search by Movie" class="btn-info">
                    <br><label for="overall">overall sales = ${{overallSales }}</label>
                </form>
            </div>
      <div class="col-md-3"></div>
    </div>
</div>
    <div class="container">
    {% include '_messages.html' %}
    <table class="table tbale-sm">
        <thead>
            <th>Week</th>
            <th>Earnings</th>
        </thead>
        <tbody>
          {% for item in week %}
          <tr>
            <td>{{item[0]}}</td>
            <td>{{item[1]}}</td>
          </tr>
          {% endfor %}
        </tbody>
    </table>
</div>

  </body>
</html>


{% endblock content %}
